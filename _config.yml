# Setup
title: Faith Across Cultures
description: Welcome to my blog where we explore faith through different cultures
url: juliarnoldd.github.io
avatar: /avatar.jpeg
paginate: 5
permalink: pretty
cover_image: ![This is an alt text.](https://www.google.com/url?sa=i&url=https%3A%2F%2Fpsychologist7.co.za%2Fblog-afrikaans%2F%3Flang%3Dafr&psig=AOvVaw22Ib7aI7me15LI_LnVySpZ&ust=1732932270995000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCJCglPi5gIoDFQAAAAAdAAAAABAP. "this is a sample photo.")

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-sitemap

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md
  - scripts/
  - not-pure-poole.gemspec

# Optimize Jekyl SEO Tag
twitter:
  username: vszhub
  card: summary
logo: logo.png
social:
  name: Songzi Vong
  links:
    - https://twitter.com/vszhub
    - https://github.com/vszhub
google_site_verification: xxxxx
lang: en

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# google_analytics: UA-000000-0

# Replace this value and uncomment to enable Disqus
# disqus: xxxxxx

# Specify the author for blog posts
author:
  name: Songzi Vong
  url: https://github.com/vszhub/
  email: vszhub@gmail.com
